<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM Usage Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .metric-card h3 {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        .metric-unit {
            font-size: 1rem;
            color: #666;
            margin-left: 5px;
        }

        .metric-card.good .metric-value { color: #00ff88; }
        .metric-card.warning .metric-value { color: #ffc107; }
        .metric-card.danger .metric-value { color: #ff4757; }

        .quota-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quota-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quota-card h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quota-card h2 .icon {
            font-size: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.5s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .progress-fill.warning { background: linear-gradient(90deg, #ffc107, #ff9800); }
        .progress-fill.danger { background: linear-gradient(90deg, #ff4757, #ff6b81); }

        .quota-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #888;
        }

        .quota-details span {
            color: #e0e0e0;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .chart-section h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .status-message {
            text-align: center;
            padding: 40px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 12px;
            color: #ff4757;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .alerts {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .alert.danger {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }

        .alert .icon {
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .quota-section { grid-template-columns: 1fr; }
            .metric-value { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>GLM Coding Plan Dashboard</h1>
            <p class="subtitle">Real-time API usage monitoring</p>
            <p class="last-updated" id="lastUpdated">Loading...</p>
        </header>

        <div class="alerts" id="alerts"></div>

        <div class="metrics-grid">
            <div class="metric-card" id="modelCallsCard">
                <h3>Total Model Calls</h3>
                <span class="metric-value" id="modelCalls">-</span>
            </div>
            <div class="metric-card" id="tokensUsedCard">
                <h3>Tokens Used</h3>
                <span class="metric-value" id="tokensUsed">-</span>
                <span class="metric-unit">tokens</span>
            </div>
            <div class="metric-card" id="mcpCallsCard">
                <h3>MCP Tool Calls</h3>
                <span class="metric-value" id="mcpCalls">-</span>
            </div>
        </div>

        <div class="quota-section">
            <div class="quota-card">
                <h2><span class="icon">üéØ</span> Token Quota</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="tokenQuotaBar" style="width: 0%">0%</div>
                </div>
                <div class="quota-details">
                    <div>Used: <span id="tokenUsed">-</span></div>
                    <div>Limit: <span id="tokenLimit">-</span></div>
                </div>
            </div>
            <div class="quota-card">
                <h2><span class="icon">‚è±Ô∏è</span> Time Quota</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="timeQuotaBar" style="width: 0%">0%</div>
                </div>
                <div class="quota-details">
                    <div>Used: <span id="timeUsed">-</span></div>
                    <div>Limit: <span id="timeLimit">-</span></div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2>Usage Over Time (24 Hours)</h2>
            <div class="chart-container">
                <canvas id="usageChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const DATA_URL = 'data/usage-history.json';
        const REFRESH_INTERVAL = 30000;
        let usageChart = null;

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        function getQuotaClass(percent) {
            if (percent >= 80) return 'danger';
            if (percent >= 50) return 'warning';
            return 'good';
        }

        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert ' + type;
            const iconSpan = document.createElement('span');
            iconSpan.className = 'icon';
            iconSpan.textContent = type === 'danger' ? '‚ö†Ô∏è' : '‚ö°';
            const msgSpan = document.createElement('span');
            msgSpan.textContent = message;
            alertDiv.appendChild(iconSpan);
            alertDiv.appendChild(msgSpan);
            alertsContainer.appendChild(alertDiv);
        }

        function initChart(labels, tokenData, callsData) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            usageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Tokens (M)',
                            data: tokenData,
                            borderColor: '#00d4ff',
                            backgroundColor: 'rgba(0, 212, 255, 0.1)',
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Model Calls (K)',
                            data: callsData,
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.1)',
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { labels: { color: '#e0e0e0' } } },
                    scales: {
                        x: {
                            ticks: { color: '#888' },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: { color: '#00d4ff' },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            title: { display: true, text: 'Tokens (Millions)', color: '#00d4ff' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: { color: '#00ff88' },
                            grid: { drawOnChartArea: false },
                            title: { display: true, text: 'Model Calls (Thousands)', color: '#00ff88' }
                        }
                    }
                }
            });
        }

        function updateChart(labels, tokenData, callsData) {
            if (usageChart) {
                usageChart.data.labels = labels;
                usageChart.data.datasets[0].data = tokenData;
                usageChart.data.datasets[1].data = callsData;
                usageChart.update('none');
            } else {
                initChart(labels, tokenData, callsData);
            }
        }

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                const data = await response.json();

                document.getElementById('alerts').textContent = '';

                const lastUpdated = new Date(data.lastUpdated);
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + lastUpdated.toLocaleString();

                const latest = data.entries[data.entries.length - 1];

                document.getElementById('modelCalls').textContent = formatNumber(latest.modelCalls);
                document.getElementById('tokensUsed').textContent = formatNumber(latest.tokensUsed);
                document.getElementById('mcpCalls').textContent = latest.mcpCalls;

                const tokenPercent = data.quotaLimits.tokenQuota.percentage;
                const tokenBar = document.getElementById('tokenQuotaBar');
                tokenBar.style.width = tokenPercent + '%';
                tokenBar.textContent = tokenPercent + '%';
                tokenBar.className = 'progress-fill ' + getQuotaClass(tokenPercent);
                document.getElementById('tokenUsed').textContent = formatNumber(data.quotaLimits.tokenQuota.current);
                document.getElementById('tokenLimit').textContent = formatNumber(data.quotaLimits.tokenQuota.max);

                const timePercent = data.quotaLimits.timeQuota.percentage;
                const timeBar = document.getElementById('timeQuotaBar');
                timeBar.style.width = timePercent + '%';
                timeBar.textContent = timePercent + '%';
                timeBar.className = 'progress-fill ' + getQuotaClass(timePercent);
                document.getElementById('timeUsed').textContent = data.quotaLimits.timeQuota.current + 'h';
                document.getElementById('timeLimit').textContent = data.quotaLimits.timeQuota.max + 'h';

                if (tokenPercent >= 80) {
                    showAlert('Token quota is at ' + tokenPercent + '%! Consider reducing usage.', 'danger');
                } else if (tokenPercent >= 50) {
                    showAlert('Token quota is at ' + tokenPercent + '%', 'warning');
                }

                if (timePercent >= 80) {
                    showAlert('Time quota is at ' + timePercent + '%!', 'danger');
                }

                document.getElementById('tokensUsedCard').className = 'metric-card ' + getQuotaClass(tokenPercent);

                const labels = data.entries.map(function(e) {
                    const date = new Date(e.timestamp);
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                });
                const tokenData = data.entries.map(function(e) { return (e.tokensUsed / 1000000).toFixed(2); });
                const callsData = data.entries.map(function(e) { return (e.modelCalls / 1000).toFixed(2); });

                updateChart(labels, tokenData, callsData);

            } catch (error) {
                console.error('Error loading data:', error);
                const alertsContainer = document.getElementById('alerts');
                alertsContainer.textContent = '';
                const errorMsg = document.createElement('div');
                errorMsg.className = 'status-message';
                errorMsg.textContent = 'Failed to load usage data. Make sure to run "npm run collect" first.';
                alertsContainer.appendChild(errorMsg);
            }
        }

        loadData();
        setInterval(loadData, REFRESH_INTERVAL);
    </script>
</body>
</html>
